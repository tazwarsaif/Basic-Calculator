<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="background-color: rgb(206, 170, 255); text-align: center; border-radius: 30px; padding: 20px; max-width: fit-content; overflow: hidden;">
        <input placeholder="Press C to start the Calculator" id="display" class="display" readonly style="width: 500px; font-size: 35px; height: 100px; border-radius: 20px; border:none">
        <div class="btns">
            <button onclick="process(' + ')" class="btn operator">+</button>
            <button onclick="process('9')" class="btn">9</button>
            <button onclick="process('8')" class="btn">8</button>
            <button onclick="process('7')" class="btn">7</button>
            <button onclick="process(' - ')" class="btn operator">-</button>
            <button onclick="process('6')" class="btn">6</button>
            <button onclick="process('5')" class="btn">5</button>
            <button onclick="process('4')" class="btn">4</button>
            <button onclick="process(' * ')" class="btn operator">*</button>
            <button onclick="process('3')" class="btn">3</button>
            <button onclick="process('2')" class="btn">2</button>
            <button onclick="process('1')" class="btn">1</button>
            <button onclick="process(' / ')" class="btn operator">/</button>
            <button onclick="process('.')" class="btn">.</button>
            <button onclick="equal('=')" class="btn operator">=</button>
            <button onclick="process('1')" class="btn">0</button>
            <button onclick="reset('c')" class="btn cancel">C</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
